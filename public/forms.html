<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Forms - Hidden</title>
</head>
<body>
  <!-- This file is for Netlify Forms detection only -->
  <!-- It will never be shown to users -->
  
  <form name="projekt-anfragen" netlify netlify-honeypot="honeypot" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
    <input type="checkbox" name="privacy" />
    <input type="text" name="honeypot" />
  </form>
</body>
</html>
